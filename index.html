<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rosulullah Store — Busana Muslim & Hijab</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<header>
  <h1>Rosulullah Store</h1>
</header>

<section class="slider">
  <div class="slide active">
    <img src="assets/abaya-rose.svg" alt="Abaya Rose"/>
    <div class="caption">
      <h2>Tampil Syar’i, Tetap Stylish</h2>
      <p>Busana Muslim &amp; Hijab Pilihan dengan Sentuhan Sunnah<br/>Eksklusif Hanya di Rosulullah Store</p>
    </div>
  </div>
  <div class="slide">
    <img src="assets/hijab-maroon.svg" alt="Hijab Maroon"/>
    <div class="caption"><h2>Nuansa Maroon</h2><p>Kombinasi warna cream, putih, dan maroon yang elegan.</p></div>
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</section>

<main>
  <h2>Koleksi</h2>
  <div class="products">
    <div class="product"><img src="assets/abaya-rose.svg"/><p>Abaya Rose</p><button>Tambah ke Keranjang</button></div>
    <div class="product"><img src="assets/hijab-maroon.svg"/><p>Hijab Maroon</p><button>Tambah ke Keranjang</button></div>
    <div class="product"><img src="assets/thobe-cream.svg"/><p>Thobe Cream</p><button>Tambah ke Keranjang</button></div>
    <div class="product"><img src="assets/kimono-gold.svg"/><p>Kimono Gold</p><button>Tambah ke Keranjang</button></div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Rosulullah Store</p>
</footer>

<script src="app.js"></script>
</body>
</html>
